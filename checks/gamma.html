<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-image:linear-gradient(-90deg, #fff, #000);
        height: 100vh;
        width:100vw;
        overflow:hidden;
        font-family: sans-serif;
        font-weight: 900;
    }
    .container{
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        align-items: center;
        justify-content: center;
        height:100vh;
        font-size: 7vw;
    }
    .container > *{
        text-align: center;
    }
    .dark{
        color:#000;
    }
    .middle{
        color:hsl(0, 0%, 50%);
        border:0.1em solid hsl(0, 0%, 50%);
    }
    .light{
        color:#fff;
    }
</style>
<body>
    <div class="container">
        <div class="dark">
            DARK
        </div>
        <div class="middle">
            MIDDLE
        </div>
        <div class="light">
            LIGHT
        </div>
    </div>
</body>
</html>
